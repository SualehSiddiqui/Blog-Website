<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bloging App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light header">
        <div class="container">
            <a class="navbar-brand nav-bar-txt font" href="#">
                Persnol Blogging App
            </a>
            <div class="login-btn-hdr font" mt-4 id=""><a href="login.html">Login</a></div>
        </div>
    </nav>
    
    <div class="main-sign-div">
        <div class="signin-div background">
            <h3 class="background font mb-4">Signup</h3>
            <div class="email-pass-inputs background">
                <div class="name-input-div">
                    <div>
                        <label for="name" class="labels name-label font mt-3">First Name *</label>
                        <input type="text" name="signin" id="first-name" class="name-input inputs font" placeholder="Enter your Name">
                    </div>
                    <div>
                        <label for="name" class="labels name-label mt-3 font">Last Name *</label>
                        <input type="text" name="signin" id="last-name" class="name-input inputs font" placeholder="Enter your Name">
                    </div>
                </div>
                <label for="email" class="labels mt-3 font">Email *</label>
                <input type="email" name="signin" id="email" class="inputs font" placeholder="Enter your email">
                <label for="password" class="labels mt-3 font">Password *</label>
                <input type="password" name="signin" id="password" class="inputs font"
                    placeholder="Enter your password">
                <label for="reapet-password" class="labels mt-3 font">Confirm Password *</label>
                <input type="password" name="signin" id="repeat-password" class="inputs font"
                    placeholder="Confirm your password">
                <div class="sign-in-button font" mt-4 id="sign-in-button" onclick="addUserData()">Signup</div>
                <span class="font">Already have an account..? <a href="login.html" class="font">Login</a></span>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
