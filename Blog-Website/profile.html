<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" href="images/talkup.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&family=Poppins:wght@300&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light header">
        <div class="container">
            <a class="navbar-brand nav-bar-txt font" href="#">
                Persnol Blogging App
            </a>
            <div class="d-flex flex-direction-colomn">
                <div class="name-hdr"><a href="profile.html" id="name-hdr"></a></div>
                <button class="logout-btn-hdr font" mt-4 id="logout-btn">Logout</button>
            </div>
        </div>
    </nav>
    <div class="main-profile-div">
        <div class="profile-div" id="profile-div">
            <div class="update-back-div">
                <a href="dashboard.html" class="back-icon">
                    <i class="fa-solid fa-arrow-left-long"></i>
                </a>
                <button class="sign-in-button font" mt-4 onclick="updateInfo()">Save Changes</button>

            </div>
            <div class="profile-img-details-div">
                <div class="profile-img-div">
                    <div id="profile-img" class="sub-profile-img-div">
                        <i class="fa-solid fa-user user-icon" style="color: #fff;"></i>
                    </div>
                    <div class="update-image-div">
                        <input type="file" class="update-image-input" id="update-image-input">
                        <label for="update-image-input">
                            <div class="update-image-btn">
                                <i class="fa-solid fa-camera camera-icon"></i>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="details-div">
                    <div class="deatils-heading">
                        Name:
                    </div>
                    <input type="name" name="update" id="updatedName" class="inputs fonts"
                        placeholder="Your Name">
                    <div class="deatils-heading">
                        Email
                    </div>
                    <input type="Email" name="update" id="updatedEmail" disabled class="inputs fonts"
                        placeholder="Your Email">
                    <div class="deatils-heading">
                        Password:
                    </div>
                    <input type="password" name="update" id="updatedAbout" disabled class="inputs fonts"
                        placeholder="Your Password">
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e0836ffa6a.js" crossorigin="anonymous"></script>
    <script src="profile.js" type="module"></script>
</body>

</html>
